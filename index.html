<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    
    <header class='practice-form'>
        <div class="image">
            <img class="splash" src="./images/bg-heading-03.jpg" alt="" width="360px">
        </div>
        <h1>Registration Info</h1>
          <form action='' method='get' class='speaker-form'>
        </form>
        <div class='form-row'>
            <label for='full-name'></label>
            <input id='full-name' name='full-name' type='text'placeholder='Name'/>
        </div>
        <div class='form-row'>
            <label for='date'></label>
            <input id='date' name='date' type='date'placeholder='mm/dd/yyyy'/>
          </div>
        <div class='selectWrapper'>
            <select type='xp'>
                <option value="0">Experience</option>
                <option value="1">Beginner</option>
                <option value="2">Intermediate</option>
                <option value="3">Advanced</option>
            </select>
        </div>
        <div class='form-row'>
            <label for='email'></label>
            <input id='email' name='email' type='text'placeholder='Email' />
          </div>
        <div class='form-row'>
            <label for='phone'></label>
            <input id='phone' name='phone' type='phone'placeholder='Phone (Optional)'/>
        </div>
        <div class= "green-button">
            <button class="button">Submit</button>
        </div>
    <!-- Your html here -->
</body>

</html>
